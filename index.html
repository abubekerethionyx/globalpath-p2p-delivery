<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalPath ET | Ethiopian P2P Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Selection */
        ::selection {
            background-color: #009E49;
            color: white;
        }

        /* Custom scrollbar localized colors */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
            border: 2px solid #f8fafc;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #009E49;
        }

        .animate-in {
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 3D Hero Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotateX(5deg) rotateY(-5deg);
            }

            50% {
                transform: translateY(-20px) rotateX(5deg) rotateY(-5deg);
            }
        }

        @keyframes float-slow {

            0%,
            100% {
                transform: translateY(0px) rotateX(5deg) rotateY(5deg);
            }

            50% {
                transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            }
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 10s infinite ease-in-out;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .perspective-lg {
            perspective: 2000px;
        }

        .floating-card {
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .floating-card-slow {
            animation: float-slow 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .ethiopian-text-gradient {
            background: linear-gradient(135deg, #009E49 0%, #FDD100 50%, #EF3340 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .mesh-bg {
            background-color: #ffffff;
            background-image:
                radial-gradient(at 0% 0%, hsla(148, 100%, 93%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(49, 100%, 93%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(356, 100%, 96%, 1) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(210, 100%, 96%, 0.5) 0, transparent 50%);
            background-attachment: fixed;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="mesh-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
